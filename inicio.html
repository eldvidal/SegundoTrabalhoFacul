<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Planos de Saúde</title>
    <link rel="shortcun icon" href="icone.png">
    <link rel="stylesheet" href="estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Plano de Saúde</h1>
        <form id="planosformulario">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Exemplo: 18" required>

            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" name="peso" placeholder="Exemplo: 65,8" required>

            <label for="altura">Altura (m):</label>
            <input type="text" id="altura" name="altura" placeholder="Exemplo: 1,70" required>

            <button type="submit"><b>Calcular</b></button>
        </form>

        <div id="resultado">
            <p id="valordosplanos"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
